<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
</head>
<body>

  <form th:method="PATCH" th:action="@{/admin/add}">
    <label for="person">Chose ue fighter</label>
    <select th:object="${person}" th:field="*{id}" id="person">
      <option th:each="person : ${people}" th:value="${person.getId()}" th:text="${person.getName()}">TH OPTION</option>
    </select>
    <input type="submit" value="Назначить админом"/>
  </form>

</body>
</html>
